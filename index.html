<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black' />
    <title>Image Gallery JS</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>

    <div class="gallery">
        <div class="img-container">
            <img src="./images/preview/lake-preview.jpg" alt="lake" data-original='lake-full.jpg'>
        </div>
        <div class="img-container">
            <img src="./images/preview/landmark-city-preview.jpg" alt="landmark city" data-original='landmark-city-full.jpg'>
        </div>
        <div class="img-container">
            <img src="./images/preview/red-and-black-preview.jpg" alt="red and black" data-original='red-and-black-full.jpg'>
        </div>
        <div class="img-container">
            <img src="./images/preview/wooden-house-preview.jpg" alt="wooden house" data-original='wooden-house-full.jpg'>
        </div>
    </div>

    <div class="modal">
        <img src="" class="full-img">
        <p class="caption"></p>
    </div>

    <script src='app.js'></script>
</body>

</html>
